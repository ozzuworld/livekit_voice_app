name: livekit_voice_app
description: "A Flutter LiveKit voice chat application with Keycloak authentication."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  livekit_client: ^2.5.2
  http: ^1.2.2
  keycloak_wrapper: ^0.4.23
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
